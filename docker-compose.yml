  bot:
    # production
    image: catbot:latest
    build: .
    env_file: .env
    restart: unless-stopped
    # depends_on: [db, redis]
    # keep logs modest so they don't fill disk
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    profiles:
      - prod

  bot-test:
    image: catbot:latest
    build: .
    env_file: .env.test
    restart: no
    entrypoint: [ "/bin/sh", "-lc", "python -m CatBot --tokenoverride \"$$TESTING_TOKEN\" --testing" ]
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    profiles:
      - test
